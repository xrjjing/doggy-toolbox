name: Build 狗狗百宝箱

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            artifact: dog_toolbox-macos
            app_name: dog_toolbox-macos
            sep: ':'
          - os: windows-latest
            artifact: dog_toolbox-windows
            app_name: dog_toolbox-windows
            sep: ';'

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip install pyinstaller
          python -m pip check

      - name: Verify dependencies
        run: |
          python -c "import httpx; import duckduckgo_search; print('httpx OK:', httpx.__version__)"

      - name: Build
        run: |
          pyinstaller --onedir --windowed -y --name "${{ matrix.app_name }}" --hidden-import httpx --hidden-import httpx._client --hidden-import httpx._config --hidden-import duckduckgo_search --exclude-module PIL --exclude-module Pillow --exclude-module matplotlib --exclude-module numpy --exclude-module pandas --exclude-module pytest --exclude-module unittest --exclude-module setuptools --exclude-module tkinter --add-data "web${{ matrix.sep }}web" --add-data "services${{ matrix.sep }}services" main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create archives
        run: |
          cd artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "${name}.zip" "$dir"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          generate_release_notes: true
