<!-- User-Agent 解析工具 -->
<section id="page-tool-ua" class="page">
    <div class="page-header">
        <div class="page-title">
            <h1>User-Agent 解析</h1>
            <p class="subtitle">解析浏览器、操作系统、设备类型及机器人检测</p>
        </div>
    </div>
    <div class="tool-layout-single">
        <div class="converter-panel">
            <div class="panel-header">
                <h3>User-Agent 分析</h3>
                <div class="panel-actions">
                    <button type="button" class="btn btn-sm btn-ghost" onclick="useCurrentUA()">使用当前 UA</button>
                    <button type="button" class="btn btn-sm btn-ghost" onclick="clearUATool()">清空</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="ua-input">User-Agent 字符串</label>
                    <textarea id="ua-input" placeholder="输入 User-Agent 字符串，或点击「使用当前 UA」获取浏览器信息..." oninput="updateUATool()" rows="3"></textarea>
                </div>
                <!-- 快捷示例 -->
                <div class="form-group">
                    <label>快捷示例</label>
                    <div class="tool-options-row" id="ua-samples" style="flex-wrap: wrap; gap: 6px;"></div>
                </div>
                <!-- 解析结果 -->
                <div id="ua-result" class="ua-result-panel" style="display: none;">
                    <dl class="ua-result-grid">
                        <div class="ua-result-item" id="ua-result-bot" style="display: none;">
                            <dt class="ua-result-label-group">
                                <span class="ua-result-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg></span>
                                <span class="ua-result-label">机器人/爬虫</span>
                            </dt>
                            <dd class="ua-result-value" id="ua-bot-name">-</dd>
                        </div>
                        <div class="ua-result-item">
                             <dt class="ua-result-label-group">
                                <span class="ua-result-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg></span>
                                <span class="ua-result-label">浏览器</span>
                            </dt>
                            <dd class="ua-result-value" id="ua-browser">-</dd>
                        </div>
                        <div class="ua-result-item">
                            <dt class="ua-result-label-group">
                                <span class="ua-result-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg></span>
                                <span class="ua-result-label">操作系统</span>
                            </dt>
                            <dd class="ua-result-value" id="ua-os">-</dd>
                        </div>
                        <div class="ua-result-item">
                            <dt class="ua-result-label-group">
                                <span class="ua-result-icon" id="ua-device-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg></span>
                                <span class="ua-result-label">设备类型</span>
                            </dt>
                            <dd class="ua-result-value" id="ua-device">-</dd>
                        </div>
                        <div class="ua-result-item">
                            <dt class="ua-result-label-group">
                                <span class="ua-result-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg></span>
                                <span class="ua-result-label">渲染引擎</span>
                            </dt>
                            <dd class="ua-result-value" id="ua-engine">-</dd>
                        </div>
                    </dl>
                </div>
                <!-- JSON 输出 -->
                <div class="form-group" style="margin-top: 16px;">
                    <label for="ua-json-output">JSON 格式</label>
                    <textarea id="ua-json-output" readonly placeholder="解析结果的 JSON 格式..." rows="6"></textarea>
                </div>
                <div class="panel-actions" style="justify-content: flex-end; gap: 8px;">
                    <button type="button" class="btn btn-sm btn-ghost" onclick="copyUAOutput(this)">复制 JSON</button>
                </div>
            </div>
        </div>
    </div>
</section>
