<section id="page-tool-uuid" class="page">
		                <div class="page-header">
		                    <div class="page-title">
		                        <h1>UUID 生成器</h1>
		                        <p class="subtitle">生成 UUID v4（支持批量）</p>
		                    </div>
		                    <div class="page-actions">
		                        <button class="btn btn-ghost" onclick="clearUuidTool()">清空</button>
		                        <button class="btn btn-primary" onclick="generateUuids()">生成</button>
		                    </div>
		                </div>
		                <div class="tool-single">
		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3>配置</h3>
		                            <div class="panel-actions">
		                                <button class="btn btn-sm btn-ghost" onclick="copyUuidOutput(this)">复制</button>
		                            </div>
		                        </div>
		                        <div class="panel-body">
		                            <div class="tool-controls">
		                                <div class="uuid-config-grid">
		                                    <div class="form-group">
		                                        <label>生成数量（1 ~ 1000）</label>
		                                        <input type="number" id="uuid-count" min="1" max="1000" value="10">
		                                    </div>
		                                    <div class="uuid-option-row">
		                                        <label class="tool-check">
		                                            <input type="checkbox" id="uuid-uppercase">
		                                            大写
		                                        </label>
		                                        <label class="tool-check">
		                                            <input type="checkbox" id="uuid-no-hyphens">
		                                            去掉连字符（-）
		                                        </label>
		                                    </div>
		                                </div>
		                            </div>
		                            <textarea id="uuid-output" readonly placeholder="点击“生成”输出 UUID..."></textarea>
		                            <div id="uuid-errors" class="error-list"></div>
		                        </div>
		                    </div>
		                </div>
		            </section>
