<section id="page-prompt-templates" class="page">
    <div class="page-header">
        <div class="page-title">
            <h1>Prompt 模板库</h1>
            <p class="subtitle">管理和复用常用的 Prompt 模板</p>
        </div>
        <div class="page-actions">
            <button class="btn btn-ghost" onclick="showPromptCategoryModal()">
                <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg></span>管理分类
            </button>
            <button class="btn btn-ghost" onclick="showImportPromptModal()">
                <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg></span>导入
            </button>
            <button class="btn btn-ghost" onclick="exportPromptTemplates()">
                <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg></span>导出
            </button>
            <button class="btn btn-primary" onclick="showPromptTemplateModal()">
                <span class="btn-icon">+</span>添加模板
            </button>
        </div>
    </div>

    <div class="tabs-bar" id="prompt-category-tabs"></div>

    <div class="search-bar">
        <input type="text" id="prompt-search" placeholder="搜索模板标题或内容..." oninput="filterPromptTemplates()">
        <label class="prompt-filter-toggle">
            <input type="checkbox" id="prompt-favorites-only" onchange="filterPromptTemplates()">
            <span>仅收藏</span>
        </label>
    </div>

    <div id="prompt-templates-list" class="prompt-templates-grid"></div>

    <!-- 分类管理弹窗 -->
    <div id="prompt-category-modal" class="modal" style="display:none">
        <div class="modal-overlay" onclick="closePromptCategoryModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>管理分类</h3>
                <button class="modal-close" onclick="closePromptCategoryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="prompt-category-form">
                    <input type="text" id="new-category-name" placeholder="分类名称" class="prompt-cat-input">
                    <input type="text" id="new-category-icon" placeholder="图标" maxlength="4" class="prompt-cat-icon">
                    <button class="btn btn-primary btn-sm" onclick="addPromptCategory()">添加</button>
                </div>
                <div id="category-list" class="prompt-category-list"></div>
            </div>
        </div>
    </div>

    <!-- 模板编辑弹窗 - 全屏式 -->
    <div id="prompt-template-modal" class="modal prompt-editor-modal" style="display:none">
        <div class="modal-overlay" onclick="closePromptTemplateModal()"></div>
        <div class="modal-content prompt-editor-content">
            <div class="modal-header">
                <h3 id="prompt-modal-title">添加模板</h3>
                <button class="modal-close" onclick="closePromptTemplateModal()">&times;</button>
            </div>
            <div class="modal-body prompt-editor-body">
                <input type="hidden" id="edit-template-id">
                <div class="prompt-editor-sidebar">
                    <div class="form-group">
                        <label>标题 <span class="required">*</span></label>
                        <input type="text" id="template-title" placeholder="模板标题">
                    </div>
                    <div class="form-group">
                        <label>分类</label>
                        <select id="template-category">
                            <option value="">未分类</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="template-description" rows="3" placeholder="简短描述模板用途"></textarea>
                    </div>
                    <div class="form-group">
                        <label>标签</label>
                        <input type="text" id="template-tags" placeholder="逗号分隔">
                    </div>
                    <div class="prompt-editor-hint">
                        <strong>变量语法：</strong>
                        <code>{{'{{'}}变量名{{'}}'}}</code> 基础变量<br>
                        <code>{{'{{'}}变量:默认值{{'}}'}}</code> 带默认值<br>
                        <code>{{'{{'}}变量|选项1|选项2{{'}}'}}</code> 下拉选择
                    </div>
                </div>
                <div class="prompt-editor-main">
                    <div class="form-group prompt-content-group">
                        <label>Prompt 内容 <span class="required">*</span></label>
                        <textarea id="template-content" placeholder="在此粘贴或编写 Prompt 内容..."></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closePromptTemplateModal()">取消</button>
                <button class="btn btn-primary" onclick="savePromptTemplate()">保存</button>
            </div>
        </div>
    </div>

    <!-- 变量填充弹窗 -->
    <div id="prompt-variables-modal" class="modal" style="display:none">
        <div class="modal-overlay" onclick="closePromptVariablesModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>填写变量</h3>
                <button class="modal-close" onclick="closePromptVariablesModal()">&times;</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="use-template-id">
                <div id="variables-form"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closePromptVariablesModal()">取消</button>
                <button class="btn btn-primary" onclick="applyPromptTemplate()">应用</button>
            </div>
        </div>
    </div>

    <!-- 导入弹窗 -->
    <div id="prompt-import-modal" class="modal" style="display:none">
        <div class="modal-overlay" onclick="closeImportPromptModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>导入模板</h3>
                <button class="modal-close" onclick="closeImportPromptModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>选择文件</label>
                    <input type="file" id="import-file" accept=".json" onchange="handleImportFile(this)">
                </div>
                <div class="form-group">
                    <label>或粘贴 JSON</label>
                    <textarea id="import-json-content" rows="8" class="prompt-import-textarea" placeholder='{"templates": [...]}' ></textarea>
                </div>
                <label class="prompt-filter-toggle">
                    <input type="checkbox" id="import-overwrite">
                    <span>覆盖同名模板</span>
                </label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeImportPromptModal()">取消</button>
                <button class="btn btn-primary" onclick="doImportPromptTemplates()">导入</button>
            </div>
        </div>
    </div>
</section>
