<section id="page-credentials" class="page active">
                <div class="page-header">
                    <div class="page-title">
                        <h1>密码管理</h1>
                        <p class="subtitle">安全存储你的账号凭证</p>
                    </div>
                    <div class="page-actions">
                        <div class="view-toggle" id="credentials-view-toggle">
                            <button class="view-toggle-btn active" data-view="card" onclick="switchCredentialsView('card')" title="卡片视图">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
                            </button>
                            <button class="view-toggle-btn" data-view="list" onclick="switchCredentialsView('list')" title="列表视图">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><line x1="3" y1="6" x2="3.01" y2="6"/><line x1="3" y1="12" x2="3.01" y2="12"/><line x1="3" y1="18" x2="3.01" y2="18"/></svg>
                            </button>
                        </div>
                        <button class="btn btn-ghost" onclick="showImportModal('credentials')">
                            <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg></span>批量导入
                        </button>
                        <button class="btn btn-primary" onclick="showCredentialModal()">
                            <span class="btn-icon">+</span>添加记录
                        </button>
                    </div>
                </div>
                <div class="search-bar">
                    <input type="text" id="credential-search" placeholder="搜索服务名、账号..." oninput="filterCredentials()">
                </div>
                <div id="credentials-list" class="credentials-grid" data-view="card"></div>
            </section>
