<!-- 自动拆分自 web/index.html：tool-rsa -->
<section id="page-tool-rsa" class="page">
		                <div class="page-header">
		                    <div class="page-title">
		                        <h1>RSA 加解密</h1>
		                        <p class="subtitle">RSA-OAEP 非对称加密，支持密钥生成</p>
		                    </div>
		                    <div class="page-actions">
		                        <div class="btn-group">
		                            <button class="btn format-btn active" id="rsa-encrypt-btn" onclick="setRsaMode('encrypt')">加密</button>
		                            <button class="btn format-btn" id="rsa-decrypt-btn" onclick="setRsaMode('decrypt')">解密</button>
		                        </div>
		                        <button class="btn btn-ghost" onclick="clearRsaTool()">清空</button>
		                    </div>
		                </div>
		                <div class="tool-single rsa-tool">
		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3>密钥</h3>
		                            <div class="panel-actions">
		                                <select id="rsa-keysize" onchange="updateRsaKeyHint()">
		                                    <option value="2048" selected>2048 位</option>
		                                    <option value="4096">4096 位</option>
		                                </select>
		                                <button class="btn btn-sm btn-primary" onclick="generateRsaKeyPair()">生成密钥对</button>
		                            </div>
		                        </div>
		                        <div class="panel-body">
		                            <div class="rsa-key-row">
		                                <div class="form-group rsa-key-group" id="rsa-pubkey-group">
		                                    <label>公钥 (PEM)</label>
		                                    <textarea id="rsa-pubkey" placeholder="-----BEGIN PUBLIC KEY-----&#10;...&#10;-----END PUBLIC KEY-----" oninput="validateRsaKeys()"></textarea>
		                                </div>
		                                <div class="form-group rsa-key-group" id="rsa-privkey-group">
		                                    <label>私钥 (PEM)</label>
		                                    <textarea id="rsa-privkey" placeholder="-----BEGIN PRIVATE KEY-----&#10;...&#10;-----END PRIVATE KEY-----" oninput="validateRsaKeys()"></textarea>
		                                </div>
		                            </div>
		                            <div id="rsa-key-hint" class="rsa-key-hint"></div>
		                        </div>
		                    </div>

		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3 id="rsa-input-header">输入（明文）</h3>
		                        </div>
		                        <div class="panel-body">
		                            <textarea id="rsa-input" placeholder="输入明文..."></textarea>
		                        </div>
		                    </div>

		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3 id="rsa-output-header">输出（密文）</h3>
		                            <div class="panel-actions">
		                                <select id="rsa-output-format">
		                                    <option value="base64" selected>Base64</option>
		                                    <option value="hex">Hex</option>
		                                </select>
		                                <button class="btn btn-sm btn-primary" onclick="runRsaTool()">执行</button>
		                                <button class="btn btn-sm btn-ghost" onclick="copyRsaOutput(this)">复制</button>
		                            </div>
		                        </div>
		                        <div class="panel-body">
		                            <textarea id="rsa-output" readonly placeholder="输出结果..."></textarea>
		                            <div id="rsa-errors" class="error-list"></div>
		                        </div>
		                    </div>
		                </div>
		            </section>
