<!-- 自动拆分自 web/index.html：tool-json-schema -->
<section id="page-tool-json-schema" class="page">
		                <div class="page-header">
		                    <div class="page-title">
		                        <h1>JSON Schema 生成</h1>
		                        <p class="subtitle">从 JSON 数据自动生成 JSON Schema</p>
		                    </div>
		                    <div class="page-actions">
		                        <!-- AI 辅助按钮容器 -->
		                        <div id="json-schema-ai-buttons" class="ai-helper-buttons"></div>
		                        <button class="btn btn-ghost" onclick="clearJsonSchemaTool()">清空</button>
		                    </div>
		                </div>
		                <div class="jsonschema-tool">
		                    <div class="converter-layout">
		                        <div class="converter-panel">
		                            <div class="panel-header">
		                                <h3>JSON 输入</h3>
		                            </div>
		                            <div class="panel-body">
		                                <textarea id="jsonschema-input" placeholder='{"name": "Alice", "age": 30}' spellcheck="false" oninput="updateJsonSchemaTool()"></textarea>
		                                <div id="jsonschema-errors" class="error-list"></div>
		                            </div>
		                        </div>
		                        <div class="converter-panel">
		                            <div class="panel-header">
		                                <h3>生成的 Schema</h3>
		                                <div class="panel-actions">
		                                    <button class="btn btn-sm btn-ghost" onclick="copyJsonSchemaOutput(this)">复制</button>
		                                    <button class="btn btn-sm btn-ghost" onclick="downloadJsonSchema()">下载</button>
		                                </div>
		                            </div>
		                            <div class="panel-body">
		                                <textarea id="jsonschema-output" readonly placeholder="JSON Schema 将显示在这里..." spellcheck="false"></textarea>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="jsonschema-options">
		                        <div class="option-group">
		                            <label class="tool-check">
		                                <input type="checkbox" id="jsonschema-all-required" checked onchange="updateJsonSchemaTool()">
		                                <span>所有字段必填</span>
		                            </label>
		                        </div>
		                        <div class="option-group">
		                            <label class="tool-check">
		                                <input type="checkbox" id="jsonschema-infer-enum" onchange="updateJsonSchemaTool()">
		                                <span>推断枚举值（数组元素）</span>
		                            </label>
		                        </div>
		                    </div>
		                </div>
		            </section>
