		                                                <span class="tab-label">暂存</span>
		                                            </button>
		                                            <button type="button" class="tool-tab tool-tab-modern" onclick="switchGitScene('rebase', event)" role="tab" aria-selected="false">

		                    <!-- Commit 场景 -->
		                    <div id="git-scene-commit" class="git-scene active">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>提交设置</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>提交消息 *</label>
		                                    <input type="text" id="git-commit-message" placeholder="feat: 添加新功能" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-commit-all" onchange="updateGitCommand()">
		                                        自动暂存已跟踪文件 (-a)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-commit-amend" onchange="updateGitCommand()">
		                                        修改上次提交 (--amend)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-commit-noverify" onchange="updateGitCommand()">
		                                        跳过钩子 (--no-verify)
		                                    </label>
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Branch 场景 -->
		                    <div id="git-scene-branch" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>分支操作</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>操作类型</label>
		                                    <select id="git-branch-action" onchange="updateGitBranchForm();updateGitCommand()">
		                                        <option value="create">创建分支</option>
		                                        <option value="switch">切换分支</option>
		                                        <option value="delete">删除分支</option>
		                                        <option value="rename">重命名分支</option>
		                                        <option value="list">列出分支</option>
		                                    </select>
		                                </div>
		                                <div class="form-group" id="git-branch-name-group">
		                                    <label>分支名称 *</label>
		                                    <input type="text" id="git-branch-name" placeholder="feature/new-feature" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group" id="git-branch-newname-group" style="display:none">
		                                    <label>新分支名称 *</label>
		                                    <input type="text" id="git-branch-newname" placeholder="feature/updated-feature" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group" id="git-branch-force-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-branch-force" onchange="updateGitCommand()">
		                                        强制操作 (-D)
		                                    </label>
		                                </div>
		                                <div class="form-group" id="git-branch-remote-group" style="display:none">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-branch-remote" onchange="updateGitCommand()">
		                                        列出远程分支 (-r)
		                                    </label>
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Log 场景 -->
		                    <div id="git-scene-log" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>日志选项</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-log-oneline" onchange="updateGitCommand()">
		                                        单行显示 (--oneline)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-log-graph" onchange="updateGitCommand()">
		                                        显示分支图 (--graph)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label>显示数量</label>
		                                    <input type="number" id="git-log-count" min="1" placeholder="10" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label>按作者过滤</label>
		                                    <input type="text" id="git-log-author" placeholder="username" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label>按消息过滤</label>
		                                    <input type="text" id="git-log-grep" placeholder="关键词" oninput="updateGitCommand()">
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Reset 场景 -->
		                    <div id="git-scene-reset" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>重置设置</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>重置模式</label>
		                                    <select id="git-reset-mode" onchange="updateGitCommand()">
		                                        <option value="soft">软重置 (--soft) - 保留工作目录和暂存区</option>
		                                        <option value="mixed">混合重置 (--mixed) - 保留工作目录</option>
		                                        <option value="hard">硬重置 (--hard) - 丢弃所有修改</option>
		                                    </select>
		                                </div>
		                                <div class="form-group">
		                                    <label>目标引用</label>
		                                    <input type="text" id="git-reset-ref" placeholder="HEAD~1 或 commit hash" oninput="updateGitCommand()">
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Clone 场景 -->
		                    <div id="git-scene-clone" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>克隆设置</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>仓库 URL *</label>
		                                    <input type="text" id="git-clone-url" placeholder="https://github.com/user/repo.git" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label>指定分支</label>
		                                    <input type="text" id="git-clone-branch" placeholder="main" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label>目标目录</label>
		                                    <input type="text" id="git-clone-dir" placeholder="项目名称" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label>浅克隆深度</label>
		                                    <input type="number" id="git-clone-depth" min="1" placeholder="不限制" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-clone-recursive" onchange="updateGitCommand()">
		                                        递归克隆子模块 (--recursive)
		                                    </label>
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Merge 场景 -->
		                    <div id="git-scene-merge" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>合并设置</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>要合并的分支 *</label>
		                                    <input type="text" id="git-merge-branch" placeholder="feature/branch" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-merge-noff" onchange="updateGitCommand()">
		                                        禁用快进合并 (--no-ff)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-merge-squash" onchange="updateGitCommand()">
		                                        压缩合并 (--squash)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label>合并消息</label>
		                                    <input type="text" id="git-merge-message" placeholder="可选" oninput="updateGitCommand()">
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Stash 场景 -->
		                    <div id="git-scene-stash" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>暂存操作</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>操作类型</label>
		                                    <select id="git-stash-action" onchange="updateGitStashForm();updateGitCommand()">

		                                        <option value="list">查看列表</option>

		                                        <option value="clear">清空所有</option>
		                                    </select>
		                                </div>

		                                </div>
		                                <div class="form-group" id="git-stash-index-group" style="display:none">
		                                    <label>暂存索引</label>
		                                    <input type="number" id="git-stash-index" min="0" placeholder="0" oninput="updateGitCommand()">
		                                </div>
		                            </div>
		                        </div>
		                    </div>

		                    <!-- Rebase 场景 -->
		                    <div id="git-scene-rebase" class="git-scene">
		                        <div class="converter-panel">
		                            <div class="panel-header"><h3>变基设置</h3></div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>目标分支 *</label>
		                                    <input type="text" id="git-rebase-branch" placeholder="main" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-rebase-interactive" onchange="updateGitCommand()">
		                                        交互式变基 (-i)
		                                    </label>
		                                </div>

		                        </div>

		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>提交哈希 * (多个用空格分隔)</label>
		                                    <input type="text" id="git-cherrypick-commits" placeholder="abc1234 def5678" oninput="updateGitCommand()">
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-cherrypick-nocommit" onchange="updateGitCommand()">
		                                        不自动提交 (-n)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-cherrypick-edit" onchange="updateGitCommand()">
		                                        编辑提交消息 (-e)
		                                    </label>
		                                </div>
		                                <div class="form-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-cherrypick-signoff" onchange="updateGitCommand()">
		                                        添加签名 (-s)
		                                    </label>
		                                </div>

		                                    <label>主线编号 (合并提交时使用)</label>
		                                    <input type="number" id="git-cherrypick-mainline" min="1" placeholder="1 或 2" oninput="updateGitCommand()">

		                                </div>

		                                <div class="form-group" id="git-tag-annotate-group">
		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-tag-annotate" onchange="updateGitCommand()">
		                                        创建附注标签 (-a)
		                                    </label>
		                                </div>
		                                <div class="form-group" id="git-tag-message-group">
		                                    <label>标签消息</label>
		                                    <input type="text" id="git-tag-message" placeholder="Release version 1.0.0" oninput="updateGitCommand()">

		                                    <input type="text" id="git-tag-remote" placeholder="origin" oninput="updateGitCommand()">
		                                </div>

		                                    <label class="checkbox-label">
		                                        <input type="checkbox" id="git-tag-force" onchange="updateGitCommand()">

		                                </div>
		                            </div>
		                        </div>

		                                    <label>操作类型</label>
		                                    <select id="git-remote-action" onchange="updateGitRemoteForm();updateGitCommand()">

		                                </div>

		                                    <input type="text" id="git-remote-newname" placeholder="upstream" oninput="updateGitCommand()">

		                                <div class="form-group">
		                                    <label class="checkbox-label">

		                                </div>
