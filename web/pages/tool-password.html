<!-- 自动拆分自 web/index.html：tool-password -->
<section id="page-tool-password" class="page">
		                <div class="page-header">
		                    <div class="page-title">
		                        <h1>密码生成器</h1>
		                        <p class="subtitle">生成安全随机密码，支持批量生成</p>
		                    </div>
		                    <div class="page-actions">
		                        <button class="btn btn-ghost" onclick="clearPasswordTool()">清空</button>
		                        <button class="btn btn-primary" onclick="generatePasswords()">生成</button>
		                    </div>
		                </div>
		                <div class="tool-single password-tool">
		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3>配置</h3>
		                        </div>
		                        <div class="panel-body">
		                            <div class="password-config-grid">
		                                <div class="form-group">
		                                    <label>密码长度</label>
		                                    <div class="password-length-row">
		                                        <input type="range" id="password-length-slider" min="8" max="64" value="16" oninput="syncPasswordLength('slider')">
		                                        <input type="number" id="password-length" min="8" max="128" value="16" oninput="syncPasswordLength('input')">
		                                    </div>
		                                </div>
		                                <div class="form-group">
		                                    <label>生成数量（1 ~ 100）</label>
		                                    <input type="number" id="password-count" min="1" max="100" value="5">
		                                </div>
		                            </div>
		                            <div class="password-charset-row">
		                                <label class="tool-check">
		                                    <input type="checkbox" id="password-uppercase" checked>
		                                    大写字母 (A-Z)
		                                </label>
		                                <label class="tool-check">
		                                    <input type="checkbox" id="password-lowercase" checked>
		                                    小写字母 (a-z)
		                                </label>
		                                <label class="tool-check">
		                                    <input type="checkbox" id="password-numbers" checked>
		                                    数字 (0-9)
		                                </label>
		                                <label class="tool-check">
		                                    <input type="checkbox" id="password-symbols">
		                                    特殊符号 (!@#$%...)
		                                </label>
		                            </div>
		                            <div class="password-option-row">
		                                <label class="tool-check" title="排除易混淆字符：0OoIl1">
		                                    <input type="checkbox" id="password-exclude-similar">
		                                    排除相似字符 (0OoIl1)
		                                </label>
		                            </div>
		                        </div>
		                    </div>

		                    <div class="converter-panel">
		                        <div class="panel-header">
		                            <h3>生成结果</h3>
		                            <div class="panel-actions">
		                                <button class="btn btn-sm btn-ghost" onclick="copyPasswordOutput(this)">复制全部</button>
		                            </div>
		                        </div>
		                        <div class="panel-body">
		                            <textarea id="password-output" readonly placeholder="点击"生成"输出密码..."></textarea>
		                            <div id="password-errors" class="error-list"></div>
		                            <div class="password-strength-row" id="password-strength-row" style="display:none">
		                                <span class="password-strength-label">首条密码强度：</span>
		                                <span class="password-strength-bar" id="password-strength-bar"></span>
		                                <span class="password-strength-text" id="password-strength-text"></span>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </section>
