<section id="page-tool-cron" class="page">
		                <div class="page-header">
		                    <div class="page-title">
		                        <h1>Cron 解析</h1>
		                        <p class="subtitle">解析 Cron 表达式，显示人类可读描述</p>
		                    </div>
		                    <div class="page-actions">
		                        <button class="btn btn-ghost" onclick="clearCronTool()">清空</button>
		                    </div>
		                </div>
		                <div class="cron-tool">
		                    <div class="converter-layout cron-layout">
		                        <div class="converter-panel">
		                            <div class="panel-header">
		                                <h3>Cron 表达式</h3>
		                            </div>
		                            <div class="panel-body">
		                                <div class="form-group">
		                                    <label>表达式（5 或 6 字段）</label>
		                                    <input type="text" id="cron-input" placeholder="*/5 * * * * 或 0 0 * * *" oninput="updateCronTool()">
		                                </div>
		                                <div class="cron-presets">
		                                    <span class="cron-preset-label">常用：</span>
		                                    <button class="btn btn-sm btn-ghost cron-preset-btn" onclick="loadCronPreset('*/5 * * * *')" title="*/5 * * * *">每5分钟</button>
		                                    <button class="btn btn-sm btn-ghost cron-preset-btn" onclick="loadCronPreset('0 * * * *')" title="0 * * * *">每小时</button>
		                                    <button class="btn btn-sm btn-ghost cron-preset-btn" onclick="loadCronPreset('0 0 * * *')" title="0 0 * * *">每天0点</button>
		                                    <button class="btn btn-sm btn-ghost cron-preset-btn" onclick="loadCronPreset('0 0 * * 1')" title="0 0 * * 1">每周一</button>
		                                    <button class="btn btn-sm btn-ghost cron-preset-btn" onclick="loadCronPreset('0 0 1 * *')" title="0 0 1 * *">每月1日</button>
		                                </div>
		                                <div id="cron-errors" class="error-list"></div>
		                            </div>
		                        </div>
		                        <div class="converter-panel">
		                            <div class="panel-header">
		                                <h3>解析结果</h3>
		                            </div>
		                            <div class="panel-body">
		                                <div class="cron-description" id="cron-description">输入 Cron 表达式开始解析</div>
		                                <div class="cron-fields" id="cron-fields"></div>
		                            </div>
		                        </div>
		                    </div>
		                    <div class="cron-next-panel" id="cron-next-panel" style="display:none">
		                        <div class="converter-panel">
		                            <div class="panel-header">
		                                <h3>下次运行时间</h3>
		                            </div>
		                            <div class="panel-body">
		                                <ul class="cron-next-list" id="cron-next-list"></ul>
		                            </div>
		                        </div>
		                    </div>
		                </div>
		            </section>
