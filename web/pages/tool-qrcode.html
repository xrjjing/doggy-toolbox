<!-- 自动拆分自 web/index.html：tool-qrcode -->
<section id="page-tool-qrcode" class="page">
    <style>
        /* Scoped modern styles for QR tool */
        .qr-layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            gap: 24px;
            height: calc(100vh - 180px); /* Fill remaining height roughly */
            min-height: 540px;
        }
        @media (max-width: 900px) {
            .qr-layout { grid-template-columns: 1fr; height: auto; }
        }

        .qr-config-card {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .qr-options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        @media (max-width: 600px) {
            .qr-options-grid { grid-template-columns: 1fr; }
        }

        .qr-color-picker-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-input);
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .qr-color-picker-group:hover { border-color: var(--accent); }
        .qr-color-picker-group input[type="color"] {
            width: 28px;
            height: 28px;
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .qr-color-label { flex: 1; font-size: 13px; color: var(--text-secondary); font-weight: 500; }

        .qr-preview-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            height: 100%;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .qr-preview-placeholder {
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            opacity: 0.7;
        }
        .qr-preview-placeholder svg { width: 64px; height: 64px; opacity: 0.5; }
        .qr-preview-placeholder span { font-size: 14px; }

        /* 正方形二维码容器 - 核心修复 */
        .qr-code-frame {
            width: min(100%, 320px);
            aspect-ratio: 1 / 1;
            display: grid;
            place-items: center;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .qr-result-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        .qr-action-bar {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            width: 100%;
            animation: fadeIn 0.3s ease;
        }
        .qr-action-bar .btn { flex: 1; justify-content: center; height: 42px; }

        /* Customizing the textarea for this tool */
        .qr-textarea {
            width: 100%;
            height: 100%;
            min-height: 120px;
            resize: none;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            color: var(--text-primary);
            padding: 16px;
            font-size: 14px;
            line-height: 1.6;
        }
        .qr-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
    </style>

    <div class="page-header">
        <div class="page-title">
            <h1>二维码生成</h1>
            <p class="subtitle">创建自定义样式二维码，支持 PNG 导出</p>
        </div>
        <div class="page-actions">
            <button class="btn btn-ghost" onclick="clearQrcodeTool()">
                <span class="btn-icon">↺</span> 重置
            </button>
        </div>
    </div>

    <div class="qr-layout">
        <!-- Left: Configuration -->
        <div class="qr-config-card">
            <div class="card-body" style="padding: 24px; display: flex; flex-direction: column; gap: 20px; flex: 1;">
                
                <!-- Input Area (Flex Grow) -->
                <div style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <label style="font-weight: 600; color: var(--text-secondary); font-size: 13px;">输入内容</label>
                        <span class="byte-counter" id="qrcode-byte-count" style="font-size: 12px; background: var(--bg-hover); padding: 2px 8px; border-radius: 10px;">0 字节</span>
                    </div>
                    <textarea id="qrcode-input" class="qr-textarea" placeholder="在此输入文本、网址(URL)或其他数据..."></textarea>
                </div>

                <!-- Options Grid -->
                <div class="qr-options-grid">
                    <div class="form-group">
                        <label>尺寸</label>
                        <select id="qrcode-size">
                            <option value="128">128 × 128</option>
                            <option value="256" selected>256 × 256</option>
                            <option value="512">512 × 512</option>
                            <option value="1024">1024 × 1024</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>容错率</label>
                        <select id="qrcode-error-level">
                            <option value="L">低 (7%)</option>
                            <option value="M" selected>中 (15%)</option>
                            <option value="Q">较高 (25%)</option>
                            <option value="H">高 (30%)</option>
                        </select>
                    </div>
                    
                    <!-- Colors -->
                    <div class="form-group">
                        <label>颜色配置</label>
                        <div style="display: flex; gap: 12px;">
                            <div class="qr-color-picker-group" style="flex: 1;" title="前景色">
                                <input type="color" id="qrcode-dark-color" value="#000000">
                                <span class="qr-color-label">前景</span>
                            </div>
                            <div class="qr-color-picker-group" style="flex: 1;" title="背景色">
                                <input type="color" id="qrcode-light-color" value="#ffffff">
                                <span class="qr-color-label">背景</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Generate Button (Align bottom right of grid) -->
                    <div class="form-group" style="justify-content: flex-end;">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary btn-block" onclick="generateQrcode()" style="height: 42px;">
                            <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg></span> 生成二维码
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Preview -->
        <div class="qr-preview-card">
            <div id="qrcode-preview" style="flex: 1; display: flex; align-items: center; justify-content: center; width: 100%;">
                <div class="qr-code-frame">
                    <div class="qr-preview-placeholder">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="7" height="7"></rect>
                            <rect x="14" y="3" width="7" height="7"></rect>
                            <rect x="14" y="14" width="7" height="7"></rect>
                            <path d="M3 14h7v7H3z"></path>
                        </svg>
                        <span>输入内容并点击生成<br>预览将显示在这里</span>
                    </div>
                </div>
            </div>
            
            <div id="qrcode-actions" class="qr-action-bar" style="display: none;">
                <button class="btn btn-secondary" onclick="downloadQrcode()">
                    <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg></span> 保存 PNG
                </button>
                <button class="btn btn-secondary" onclick="copyQrcode()">
                    <span class="btn-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg></span> 复制图片
                </button>
            </div>
        </div>
    </div>
</section>
